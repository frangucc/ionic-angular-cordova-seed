<!DOCTYPE html>
<html ng-app="fantasyApp">
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- ionic css -->
    <link href="css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->


  </head>
  <body ng-controller="TodoCtrl">
  <side-menus>

    <!-- Center content -->
    <pane side-menu-content>
      <header class="bar bar-header bar-positive">
        <button class="button button-icon" ng-click="toggleProjects()">
          <i class="icon ion-navicon"></i>
        </button>
        <!-- New Task button-->
        <button class="button button-clear" ng-click="newTask()">
          New
        </button>
      </header>
      <content has-header="true" scroll="false">
        
      </content>
    </pane>

    <!-- Left menu -->
      <side-menu side="left">
        <header class="bar bar-header bar-positive">
          <h1 class="title">Projects</h1>
          <button class="button button-icon" ng-click="newProject()">
            <i class="ion ion-plus"></i>
          </button>
        </header>
        <content has-header="true" scroll="false">
          <list>
            <item ng-repeat="project in projects" ng-click="selectProject(project)" ng-class="{active: activeProject == project}">
              
            </item>
          </list>
        </content>
      </side-menu>

  </side-menus>
  <script id="new-task.html" type="text/ng-template">

    <div class="modal">

      <!-- Modal header bar -->
      <header class="bar bar-header bar-secondary">
        <h1 class="title">New Task</h1>
        <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
      </header>

      <!-- Modal content area -->
      <content has-header="true">

        <form ng-submit="createTask(task)">
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="What do you need to do?" ng-model="task.title">
            </label>
          </div>
          <div class="padding">
            <button type="submit" class="button button-block button-positive">Create Task</button>
          </div>
        </form>

      </content>

    </div>

  </script>

    <script src="cordova.js"></script>
    <script src="http://static.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-fire/angularFire.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers/headercontroller.js"></script>
    <script src="js/controllers/signincontroller.js"></script>
    <script src="js/controllers/signupcontroller.js"></script>
    <script src="js/services/loginservice.js"></script>
    <script src="js/services/profilecreator.js"></script>
</body>
</html>
